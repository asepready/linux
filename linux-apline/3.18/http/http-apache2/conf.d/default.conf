<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName google.com
    ServerAlias www.google.com
    DocumentRoot /var/www/google/
    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>
    <Directory /var/www/google/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>

