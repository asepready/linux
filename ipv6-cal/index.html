<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPv6 Subnet Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>IPv6 Subnet Calculator</h1>
        <form id="subnetForm">
            <label for="ipv6Address">IPv6 Address:</label>
            <input type="text" id="ipv6Address" name="ipv6Address" required>
            <label for="prefixLength">Prefix Length:</label>
            <input type="number" id="prefixLength" name="prefixLength" min="0" max="128" required>
        </form>
        <div id="result"></div>
        <h2>IP Converter</h2>
        <form id="converterForm">
            <label for="ipAddress">IP Address:</label>
            <input type="text" id="ipAddress" name="ipAddress" required>
            <select id="conversionType" name="conversionType">
                <option value="ipv4toipv6">IPv4 to IPv6</option>
                <option value="ipv6toipv4">IPv6 to IPv4</option>
                <option value="ipv4cidrtoipv6">IPv4 CIDR to IPv6 Network Prefix</option>
                <option value="ipv6cidrtoipv4">IPv6 Network Prefix to IPv4 CIDR</option>
            </select>
        </form>
        <div id="conversionResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
